<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
    }

    .anchor {
      position: relative;
      top:30px;
    }

    .child {
      position: absolute;
      top: 30px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <a href="#" class="anchor">
      This is an anchor
      <div class="child">Child 1</div>
    </a>
  </div>
</body>
</html>
